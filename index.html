<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="animated_dog_shiba_inu 2" src="./models/animated_dog_shiba_inu 2/scene.gltf"></a-asset-item>      
      
      <a-asset-item id="tree_for_games" src="./models/tree_for_games /scene.gltf"></a-asset-item> 

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; intensity:0.5;"></a-entity>

    <!--Directional-->
    <!--Add Code here-->
    <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
      <a-entity light="type:directional; castShadow:true; intensity:1; distance:50; decay:2; color:yellow" position="-100 18 20">

      </a-entity>
    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--dog-->
    <a-entity>
      <a-entity position="-8 3 -1" rotation="0 55 0" scale="0.07 0.05 0.05" gltf-model="#animated_dog_shiba_inu 2" shadow="cast: true;">
      </a-entity>
    </a-entity>

    

     <!--tree-->
    <a-entity>
      <a-entity position="-3 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tree_for_games" shadow="cast: true; receive:false">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
